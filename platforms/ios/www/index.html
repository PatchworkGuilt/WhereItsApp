<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WhereItsApp</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="stylesheet" href="css/third-party/bootstrap.min.css" />
    <link rel="stylesheet" href="css/third-party/ng-modal.css" />
    <link rel="stylesheet" href="css/third-party/angular-snap.min.css" />
    <link rel='stylesheet' href='fonts/google/playfair-display.css' type='text/css'>
    <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css" />
    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/third-party/jquery.min.js"></script>
    <script src="js/third-party/snap.js"></script>
    <script src="js/third-party/angular.js"></script>
    <script src="js/third-party/angular-snap.js"></script>
    <script src="js/third-party/angular-route.js"></script>
    <script src="js/third-party/angular-touch.js"></script>
    <script src="js/third-party/angular-local-storage.js"></script>
    <script src="js/third-party/bootstrap.min.js"></script>
    <script src="js/third-party/ng-modal.js"></script>
    <script src="js/app.js"></script>
    <script src="js/directives/main_directives.js"></script>
    <script src="js/controllers/main_controller.js"></script>
    <script src="js/services/services.js"></script>
  </head>
  <body ng-app="WhereItsApp" ng-controller="MainController">

    <div class="app">

    <snap-drawers>
        <snap-drawer class="secondary-color">
            <div ng-include="'templates/sidebar.html'"></div>
        </snap-drawer>


      <!-- Navbars -->
        <snap-content class="mainSnapContent">
            <table class="navbar navbar-default primary-color my-navbar" role="navigation" ng-controller="NavigationBarController">
                <tr class="my-navbar-row">
                    <td class="leftNavButton">
                    <a ng-show="getLeftButtonType()=='MENU'" snap-toggle="left">
                        <i class="fa fa-bars"></i> 
                    </a>
                    <a ng-show="getLeftButtonType()=='BACK'" class="" ng-click="goBack()" >
                        <i class="fa fa-chevron-left"></i>
                    </a>
                    </td>
                    <td class="my-navbar-brand">
                        {{getBarText()}}
                    </td>
                    <td class="rightNavButton">
                    <a ng-show="getRightButtonType()=='REFRESH'" ng-click="rightButtonCallback()" >
                        <i class="fa fa-refresh"></i>
                    </a>
                    </td>
                </tr>
            </table>

              <!-- App Body -->
            <ng-view></ng-view>  
        </snap-content>
    </snap-drawers>

    </div><!-- ~ .app -->

    <div ui-yield-to="modals"></div>
  </body>
</html>
