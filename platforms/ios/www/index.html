<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WhereItsApp</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="stylesheet" href="css/third-party/mobile-angular-ui-base.css" />
    <link rel="stylesheet" href="css/third-party/ng-modal.css" />
    <link rel='stylesheet' href='fonts/google/playfair-display.css' type='text/css'>
    <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css" />
    <script src="js/third-party/angular.js"></script>
    <script src="js/third-party/angular-cookies.js"></script>
    <script src="js/third-party/angular-route.js"></script>
    <script src="js/third-party/mobile-angular-ui.js"></script>
    <script src="js/third-party/ng-modal.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/main_controller.js"></script>
    <script src="js/services/services.js"></script>
  </head>
  <body ng-app="WhereItsApp" ng-controller="MainController">

    <!-- Sidebars -->
    <div ng-include="'templates/sidebar.html'" 
            class="sidebar sidebar-left"></div>

    <div class="app">

      <!-- Navbars -->

        <div class="navbar navbar-app navbar-absolute-top">
            <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
              WhereItsApp
            </div>
            <div class="btn-group pull-left">
              <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
                <i class="fa fa-bars"></i> Menu
              </div>
            </div>
            <div class="btn-group pull-right" ui-yield-to="navbarAction">
              <div ng-click="config.toggleEnv()" class="btn">
                <span class="{{config.getDisplayClass()}}">{{config.getEnvName()}}</span>
              </div>
            </div>
        </div>

          <!-- App Body -->
        <div  ng-show="shouldShowSpinner()" ng-controller="LoadingSpinnerController">
            <div id="loadingBg"></div>
            <div id="loadingImage">
               <img src="images/loading.gif">
            </div>
        </div>
        <ng-view></ng-view>  


    </div><!-- ~ .app -->

    <div ui-yield-to="modals"></div>
  </body>
</html>
