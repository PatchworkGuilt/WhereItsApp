<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
        <script type='application/javascript' src='js/third-party/jquery-1.11.2.min.js'></script>
        <script type="application/javascript" src="js/third-party/jquery.mobile.custom.js"></script>
        <script type='application/javascript' src='js/third-party/fastclick.js'></script>
        <script type='application/javascript' src='js/third-party/underscore-1.8.3.js'></script>
        <script type='application/javascript' src='js/third-party/backbone-1.1.2.js'></script>
        <script type='application/javascript' src='js/third-party/handlebars-v3.0.1.js'></script>
        <script type='application/javascript' src='js/third-party/jquery.mockjax.js'></script>
        <script type='application/javascript' src='js/config.js'></script>
        <script type='application/javascript' src='js/Models.js'></script>
        <script type='application/javascript' src='js/Views.js'></script>
        <script type='application/javascript' src='js/Controllers.js'></script>
        <script type='application/javascript' src='js/main.js'></script>
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.structure-1.4.5.min.css">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.theme-1.4.5.min.css">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.inline-svg-1.4.5.min.css">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.inline-png-1.4.5.min.css">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.icons-1.4.5.min.css">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.external-png-1.4.5.min.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">
        <link href='fonts/google-dosis.font' rel='stylesheet' type='text/plain'>
        <title>WhereItsApp</title>
    </head>
    <body>
        <div id="main-page" data-role="page">
            <div id="page-header" data-role="header" data-position="fixed">
                <h1>WhereItsApp</h1>
                <a href="#" class="sync-button ui-btn ui-btn-left ui-btn-icon-notext ui-corner-all ui-icon-refresh ui-nodisc-icon ui-alt-icon mll">Sync</a>
                <a href="#" class="ui-btn ui-btn-right ui-btn-icon-notext ui-corner-all ui-icon-gear ui-nodisc-icon ui-alt-icon mrl">Gear</a>
            </div>
            <div id="content" data-role="ui-content">
                <img id="loading-gif" class="hide" src="resources/loader.gif" alt="Loading"/>
                <div id="mine-item-list-container" class="nav-page-container hide"></div>
                <div id="nearby-item-list-container" class="nav-page-container hide"></div>
                <div id="item-creation-container" class="nav-page-container hide"></div>
            </div>
            <div id="page-footer" data-role="footer" data-position="fixed">
                <div data-role="navbar">
                    <ul class="ui-nodisc-icon ui-alt-icon">
                        <li><a href="#" class="nav-link ui-btn-active" data-action="mine" data-icon="heart">Mine</a></li>
                        <li><a href="#" class="nav-link" data-action="nearby" data-action="nearby" data-icon="location">Nearby</a></li>
                        <li><a href="#" class="nav-link" data-action="create" data-action="create" data-icon="edit">Create</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="item-detail-page" data-role="page" data-transition="slide">
            <div id="item-detail-container"></div>
        </div>
    </body>
</html>

<script id="list-template" type="text/x-handlebars-template">
    <ul id="item-list" data-role="listview">
        {{#each items}}
            <li class="list-item">
                <a href="#" class="list-item-link" data-id="{{this.id}}">
                    <img class="list-item-image mam" src="images/cocktail-icon.jpg"/>
                    <h2 class="list-item-title">{{ this.title }}</h2>
                    <p>
                        <b class="list-item-venue">{{this.venue}}</b>
                        <span class="list-item-time mll">Until 3pm</span><span class="mls list-item-time-left">(4 hrs left)</span>
                    </p>
                </a>
            </li>
        {{/each}}
    </ul>
</script>

<script id="item-creation-template" type="text/x-handlebars-template">
    <form id="item-creation-form">
        <ul class="med-spacing">
            <li>
                <label for="venue-input">Venue:</label>
                <input type="text" name="venue" id="venue-input" placeholder="e.g. Hometown Bar and Grill" value="{{venue}}"/>
            </li>
            <li>
                <label for="title-input">Title:</label>
                <input type="text" name="title" id="title-input" placeholder="e.g. Free drink with purchase of an appetizer" value="{{title}}"/>
            </li>
            <li>
                <label for="description-input">Description:</label>
                <textarea name="description" id="description-input" name="description-input" placeholder="e.g. The coldest drinks and the warmest apps.">{{description}}</textarea>
            </li>
            <li>
                <label for="start-time">Start Time:</label>
                <input type="time" name="start-time" value="start-time" id="start-time"/>
            </li>
            <li>
                <label for="end-time">End Time:</label>
                <input type="time" name="end-time" value="end-time" id="end-time"/>
            </li>
            <li>
                <input id="submit-creation-button" class="ui-btn ui-shadow" data-theme="b" type="submit" value="Create"/>
            </li>
        </ul>
    </form>
</script>

<script id="item-detail-template" type="text/x-handlebars-template">
    <div id="item-detail-header" data-role="header">
        <a href="#" class="ui-btn ui-btn-left ui-btn-icon-left ui-icon-carat-l ui-nodisc-icon ui-alt-icon" data-rel="back">Back</a>
        <h1 id="item-detail-venue">{{venue}}</h1>
    </div>
    <div class="item-details stackable-half-width">
        <div class="ui-body ui-body-a ui-corners-all">
            <h2 id="item-detail-title">{{title}}</h2>
            <p id="item-detail-description">{{description}}</p>
        </div>
    </div>
    <div class="item-photo stackable-half-width">
        <img src="images/cocktail-icon.jpg" class="mal" height="100" width="100"/>
    </div>
</script>
