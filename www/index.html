<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
        <script type='application/javascript' src='js/third-party/jquery-1.11.2.min.js'></script>
        <script type="application/javascript" src="js/third-party/jquery.mobile.custom.js"></script>
        <script type='application/javascript' src='js/third-party/fastclick.js'></script>
        <script type='application/javascript' src='js/third-party/underscore-1.8.3.js'></script>
        <script type='application/javascript' src='js/third-party/backbone-1.1.2.js'></script>
        <script type='application/javascript' src='js/third-party/handlebars-v3.0.1.js'></script>
        <script type='application/javascript' src='js/third-party/jquery.mockjax.js'></script>
        <script type='application/javascript' src='js/main.js'></script>
        <script type="text/javascript" src="cordova.js"></script>
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.structure-1.4.5.min.css">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.theme-1.4.5.min.css">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.inline-svg-1.4.5.min.css">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.inline-png-1.4.5.min.css">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.icons-1.4.5.min.css">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.external-png-1.4.5.min.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">
        <title>WhereItsApp</title>
    </head>
    <body>
        <div data-role="page">
            <div id="page-header" data-role="header">
                <h1>WhereItsApp</h1>
            </div>
            <div id="content" data-role="ui-content">
                <ul data-role="listview" id="offer-list">
                </ul>
            </div>
            <div id="page-footer" data-role="footer" data-position="fixed">
                <div data-role="navbar">
                    <ul class="ui-nodisc-icon ui-alt-icon">
                        <li><a href="#" class="nav-link ui-btn-active" data-action="mine" data-icon="home">Mine</a></li>
                        <li><a href="#" class="nav-link" data-action="nearby" data-action="nearby" data-icon="location">Nearby</a></li>
                        <li><a href="#" class="nav-link" data-action="create" data-action="create" data-icon="edit">Create</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>

<script id="offer-list-template" type="text/x-handlebars-template">
    {{#each offers}}
        <li class="offer-item"><a href="#">{{ name }}</a></li>
    {{/each}}
</script>
