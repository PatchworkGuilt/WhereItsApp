<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WhereItsApp</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="stylesheet" href="css/app.min.css" />
    <link rel="stylesheet" href="css/responsive.min.css" />
    <script src="http://localhost:8001/target/target-script-min.js"></script>
    <script src="js/app.min.js"></script>
  </head>
  <body ng-app="WhereItsApp" ng-controller="MainController">

    <!-- Sidebars -->
    <div ng-include="'sidebar.html'" 
            class="sidebar sidebar-left"></div>

    <div class="app">

      <!-- Navbars -->

        <div class="navbar navbar-app navbar-absolute-top">
            <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
              WhereItsApp
            </div>
            <div class="btn-group pull-left">
              <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
                <i class="fa fa-bars"></i> Menu
              </div>
            </div>
            <div class="btn-group pull-right" ui-yield-to="navbarAction">
              <div ng-click="config.toggleEnv()" class="btn">
                <span class="{{config.getDisplayClass()}}">{{config.getEnvName()}}</span>
              </div>
            </div>
        </div>

          <!-- App Body -->
        <div ng-controller="LoadingSpinnerController">
            <div id="loadingSpinner" ng-show="shouldShowSpinner()">
                <div class="loadingInner">
                   <img src="images/loading.gif">
                </div>
            </div>
        </div>
        <ng-view></ng-view>  


    </div><!-- ~ .app -->

    <div ui-yield-to="modals"></div>
  </body>
</html>
