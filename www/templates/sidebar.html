<div ng-controller="SidebarController">
    <h3 class="app-name" ng-show="userDetails().first_name">
        <i class="fa fa-user"></i> {{userDetails().first_name}} {{userDetails().last_name}}
    </h3>
    <h3 class="app-name" ng-hide="userDetails().first_name">WhereItsApp</h3>
    <div class="scrollable-content">
        <div class="list-group">
            <a class="list-group-item" ng-class="{active: isOnPage('/mine')}" ng-class="{active: isOnPage('/mine')}" ng-show="isUserLoggedIn()" ng-click="navigateTo('/mine')">My Offers<i class="fa fa-glass pull-right"></i></a>
            <a class="list-group-item" ng-class="{active: isOnPage('/nearby')}" ng-click="navigateTo('/nearby')">Public Offers<i class="fa fa-list pull-right"></i></a>
            <a class="list-group-item" ng-class="{active: isOnPage('/create')}" ng-show="isUserLoggedIn()" ng-click="navigateTo('/create')">Create New<i class="fa fa-plus pull-right"></i></a>
        </div>
        <div class="list-group">
        	<a class="list-group-item" ng-class="{active: isOnPage('/login')}" ng-hide="isUserLoggedIn()" ng-click="navigateTo('/login')">Login / Signup<i class="fa fa-user pull-right"></i></a>
        	<a class="list-group-item" ng-class="{active: isOnPage('/my-account')}" ng-show="isUserLoggedIn()" ng-click="navigateTo('/my-account')">My Account<i class="fa fa-user pull-right"></i></a>
        </div>
    </div>
</div>
