<div class="app-body">
    <div class="app-content">
    	<section class="section container-fluid">
    		<div class="bg-danger" ng-show="errorMessage">{{errorMessage}}</div>
    		<div class="bg-success" ng-show="message">{{message}}</div>
			<form ng-submit="onSubmit()">
				<div class="form-group">
					<label for="venue">Venue</label>
					<input class="form-control" ng-model="newOffer.venue" type="text" id="venue" name="venue" placeholder="ex: Liam's Bar and Grill">
				</div>
				<div class="form-group">
					<label for="title">Title</label>
					<input class="form-control" ng-model="newOffer.title" type="text" id="title" name="title" placeholder="ex: Two for one appetizers">
				</div>
				<div class="form-group">
					<label for="description">Description</label>
					<input class="form-control" ng-model="newOffer.description" type="text" id="description" name="description" placeholder="ex: Hot wings, nachos, whatever you like.">
				</div>
				<div class="form-group">
					<div class="panel panel-default my-panel">
						<div class="panel-heading">
							<h3 class="panel-title text-center">Expected Audience</h3>
						</div>
						<div class="panel-body row">
							<div class="col-xs-6">
								<span class="label label-primary">13 Regulars</span>
							</div>
							<div class="col-xs-6">
							<span class="label label-success">27 Likely Leads</span>
							</div>
						</div>
					</div>
				</div>
				<div class="form-group col-md-offset-3 col-md-6">
					<button type="submit" class="btn btn-info btn-block">Create</button>
				</div>
			</form>
		</section>
	</div>
</div>
